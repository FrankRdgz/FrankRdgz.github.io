<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Rdgz</title>
    <link rel="shortcut icon" href="./images/cool-icon-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">

    <meta name="theme-color" content="#2091F9">
    
</head>
<body>

    <header class="hero__SecPages">
        <nav class="nav container">
            <div class="nav__logo">
                <h1 class="nav__title">TipCalc</h1>
            </div>

            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="./index.html" class="nav__links">Home</a>
                </li>
                <li class="nav__items">
                    <a href="./index.html#about__me" class="nav__links">About</a>
                </li>
                <li class="nav__items">
                    <a href="./index.html#contact__me" class="nav__links">Contact</a>
                </li>
                <li class="nav__items">
                    <a href="./apps.html" class="nav__links">Apps</a>
                </li>

                <img src="./images/close.svg" alt="close" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="./images/menu.svg" alt="Menu" class="nav__img">
            </div>
        </nav>

        <section class="application__container container">
            <h1 class="application__title">Tip Calculator</h1>
        </section>

    </header>
    <main>

        <section class="price container">
            <div class="func__table">

                <div class="first__element">
                    <h3 class="price__price">Calculate %</h3>
                    <div class="calc__tip">
                        <div class="in__element">
                            <label>Total Amount:</label>
                            <input type="number" id="input-a">
                        </div>
                        <div class="in__element">
                            <label>% of Amount:</label>
                            <input type="number" id="input-b">
                        </div>

                        <button class="price__cta" id="calculate-button">Calculate</button>
          
                        <div class="in__element">
                            <label> Splitting the check? How many ways?:</label>
                            <input type="number" placeholder="Optional" id="input-c">
                        </div>

                        <div id="output_tip" ></div>
                        <div id="output2" ></div>
                        <div id="output3" ></div>
                    </div>
                    
                </div>

                <div class="first__element">
                    <h3 class="price__price">Know the total?</h3>
                    <div class="calc__tip">
                        
                        <div class="in__element">
                            <label>Amount Due:</label>
                            <input type="number" id="input-d">
                        </div>

                        <div class="in__element">
                            <label>How much are you leaving? </label>
                            <input type="number" id="input-e">
                        </div>

                        <button class="price__cta" id="calculate_button-Total">Calculate</button>


                        <div id="output_dif" ></div>
                                 
                        <div class="in__element">
                            <label> Splitting the check? How many ways?:</label>
                            <input type="number" placeholder="Optional" id="input-f">
                        </div>

                        <div id="output4" ></div>
                    </div>                    
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__container container">
            <nav class="nav nav--footer">
                <h2 class="footer__title">Tip Calculator Page</h2>

                <ul class="nav__link nav__link--footer">
                    <li class="nav__items">
                        <a href="./index.html" class="nav__links">Home</a>
                    </li>
                    <li class="nav__items">
                        <a href="./index.html#about__me" class="nav__links">About</a>
                    </li>
                    <li class="nav__items">
                        <a href="./index.html#contact__me" class="nav__links">Contact</a>
                    </li>
                    <li class="nav__items">
                        <a href="./apps.html" class="nav__links">Apps</a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="footer__copy container">
            <div class="footer__social">
                <a href="https://wwww.facebook.com/frank.rodrgz" class="footer__icons"><img src="./images/facebook.svg" class="footer__img"></a>
                <a href="https://instagram.com/frank_rdgz_" class="footer__icons"><img src="./images/instagram.svg" class="footer__img"></a>
                <a href="https://www.linkedin.com/in/frank-rodriguez-667979237/" class="footer__icons"><img src="./images/linkedin.svg" class="footer__img"></a>
            </div>
            <h3 class="footer__copyright">Copyright &copy; Frank Rodriguez</h3>
        </section>
    </footer>

    <script src="./js/slider.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/tip.js"></script>

</body>
</html>
